
services:
  nginx:
    image: nginx:alpine
    container_name: homeserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      spring-app:
        condition: service_healthy
    restart: always
    networks:
      - homeserver-net

  spring-app:
    build:
      context: ./spring-project
      dockerfile: Dockerfile
    container_name: homeserver-spring
    expose:
      - "8080"
    volumes:
      - ./data/logs/spring:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=live
      - TZ=Asia/Seoul
      - database.url=${DATABASE_HOST:-host.docker.internal:3306}
      - database.name=${DATABASE_NAME:-meal_recommendation}
      - database.username=${DATABASE_USERNAME:-root}
      - database.password=${DATABASE_PASSWORD:-1234qwer}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY:-defaultDummyValue}
      - webhook_url=${SLACK_WEBHOOK_URL:-foo}
      - CHROME_BIN=/usr/bin/google-chrome
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    restart: always
    networks:
      - homeserver-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m

networks:
  homeserver-net:
    driver: bridge