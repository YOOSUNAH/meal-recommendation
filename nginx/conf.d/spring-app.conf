upstream spring-backend {
    server spring-app:8081;
}

server {
    listen 80;
    server_name lunch.picksay.com;

    # 로그 설정
    access_log /var/log/nginx/spring-app-access.log;
    error_log /var/log/nginx/spring-app-error.log;

    # 최대 업로드 크기
    client_max_body_size 20M;

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://spring-backend;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Spring Boot 애플리케이션 프록시
    location / {
        proxy_pass http://spring-backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정 (크롤링 시간 고려)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Health check endpoint
    location /actuator/health {
        proxy_pass http://spring-backend/actuator/health;
        access_log off;
    }
}
