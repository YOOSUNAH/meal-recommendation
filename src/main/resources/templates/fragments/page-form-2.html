<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .form-check {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
<div th:fragment="block">
    <div style="text-align:left;">
        <div class="form-check">
            <input type="checkbox" value="" id="Korean" checked>
            <label for="Korean">
                한식
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="Japanese">
            <label for="Japanese">
                일식
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="Chinese">
            <label for="Chinese">
                중식
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="Western">
            <label for="Western">
                양식
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="All" onclick="selectAllCategory()">
            <label for="All">
                전체 선택하기
            </label>
        </div>
        <div style="text-align:center">
            <button type="button" class="button swiper-button-next-custom">
                다음!
            </button>
        </div>
    </div>
</div>


</body>
</html>
