<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
    <h1>
        <div style="text-align:center">오늘의 점심 메뉴</div>
    </h1>
    <h3>
        <div style="text-align:center">오늘 뭐 먹지?</div>
    </h3>
    <hr class="my-4">
    <div class="alert alert-warning" role="alert">
        근처에 해당되는 음식점이 존재하지 않습니다.<br>
        카데고리를 재선택하거나, 다른 곳으로 이동해주세요.
    </div>
        <div style="text-align:center">
            <button type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
        </div>
</div>
<script>
    $(document).ready(function() {
        // ... (이전 JavaScript 코드는 여기에 있습니다.)

        $('#reloadButton').on('click', function() {
            $.ajax({
                type: 'GET',
                url: '/recommend',
                success: function(response) {
                    // 기존 결과를 유지한 채, 새로운 결과를 받아서 화면에 표시
                    let items = response.recommendedRestaurants;

                    // 기존 결과를 가져와서 화면에 표시하는 로직
                    let listElement = $('ol.list-group');
                    listElement.empty(); // 이전 결과를 지웁니다.

                    items.forEach(function(item) {
                        // 새로운 결과를 리스트에 추가합니다.
                        listElement.append(`
                            <li class="list-group-item">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">${item.category}</div>
                                    <div>${item.streetNumberAddress}</div>
                                    <div>${item.streetNameAddress}</div>
                                    <div>${item.restaurantName}</div>
                                </div>
                            </li>
                        `);
                    });
                },
                error: function(error) {
                    console.log('에러 발생: ', error);
                }
            });
        });
    });
</script>
</body>
</html>
