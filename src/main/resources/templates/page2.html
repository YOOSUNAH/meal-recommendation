<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"> <!-- CSS 파일 참조 추가 -->
    <style>
        .form-check {
            font-size: 1.25rem;
            text-align: center;
        }

        .btn {
            display: block;
            margin: 20px auto; /* 가운데 정렬 */
            font-size: 1.0em;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<div th:fragment="block">
    <div class="form-check">
        <h2>메뉴 선택하기</h2>
    </div>
    <div class="form-check">
        <input type="checkbox" value="" id="All" onclick="selectAllCategory()">
        <label for="All">
            전체 선택
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Korean" checked>
        <label for="Korean">
            한식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Japanese">
        <label for="Japanese">
            일식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Chinese">
        <label for="Chinese">
            중식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Western">
        <label for="Western">
            양식
        </label>
    </div>
    <br>

    <button th:onclick="|window.location.href='@{/page3}'|" class="btn">
        메뉴 선택하러가기
    </button>

</div>

<script>

</script>
</body>
</html>
