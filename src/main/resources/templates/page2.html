<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/css/styles.css" rel="stylesheet"> <!-- CSS 파일 참조 추가 -->
    <script src="/js/script.js"></script>
    <style>
        .containers {
            max-width: 560px;
            text-align: center;
            margin-top: 90px;
        }

        h4, .btn {
            display: block;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            font-size: 1.0em;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .medium-text {
            font-size: 18px;
            line-height: 2;
        }

        #map {
            width: 60% !important;
            height: 525px !important;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div>
    <div class="containers">
        <h2></h2>
    </div>
    <div class="row">
        <div style="text-align:center" class="medium-text">
            1. 위치확인하기버튼 클릭! <br>
            2. 상단에 위치 액세스 허용! <br>
            아래에 지도가 보여질 예정입니다. 잠시만 기다려주세요!
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="showRecommend()">
                위치 확인하기
            </button>
            <p id="location"></p>
        </div>
    </div>
    <div id="map" style="width:100%;height:350px;"></div>
    <button th:onclick="|window.location.href='@{/page3}'|" class="btn">
        현위치를 중심으로 메뉴 선택하러 가기
    </button>
</div>

<script type="text/javascript"
        th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoAppKey}"></script>
<script>
    function showRecommend() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                sessionStorage.setItem('latitude', latitude);
                sessionStorage.setItem('longitude', longitude);

                var mapContainer = document.getElementById('map');
                var mapOption = {
                    center: new kakao.maps.LatLng(latitude, longitude),
                    level: 3
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);

                var markerPosition = new kakao.maps.LatLng(latitude, longitude);
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                marker.setMap(map);
            });
        } else {
            alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
        }
    }
</script>
</body>
</html>
