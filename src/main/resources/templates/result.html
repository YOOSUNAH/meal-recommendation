<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
    <h1>
        <div style="text-align:center">오늘의 점심 메뉴</div>
    </h1>
    <h3>
        <div style="text-align:center">오늘 뭐 먹지?</div>
    </h3>
    <hr class="my-4">
    <ol class="list-group list-group-numbered">
        <!-- 여기에 음식점 목록 표시 -->
    </ol>
    <div class="alert alert-warning" role="alert" style="display:none">
        근처에 해당되는 음식점이 존재하지 않습니다.<br>
        카데고리를 재선택하거나, 다른 곳으로 이동해주세요.
    </div>
    <div style="text-align:center">
        <button id="reloadButton" type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
    </div>
</div>
<script>
    // 요청을 보내고 응답을 처리하는 함수
    function recommend() {
        // 위치 정보를 가져오는데 성공했을 때
        navigator.geolocation.getCurrentPosition(position => {
            // ... (이하 코드 생략)

            // fetch 요청 보내기
            fetch('/api/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => {
                    // 응답 처리
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 응답 데이터 처리
                    if (data && data.recommendedRestaurants && data.recommendedRestaurants.length > 0) {
                        // 데이터가 있을 때 처리
                        updateRestaurantList(data.recommendedRestaurants);
                    } else {
                        // 데이터가 없을 때 처리
                        handleNoData();
                    }
                })
                .catch(error => {
                    // 에러 처리
                    console.error('Request failed:', error);
                });
        });
    }

    // 음식점 목록을 업데이트하는 함수
    function updateRestaurantList(restaurants) {
        let listElement = $('ol.list-group');
        listElement.empty();

        restaurants.forEach(function (item) {
            listElement.append(`
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">${item.category}</div>
                        <div>${item.streetNameAddress}</div>
                        <div>${item.restaurantName}</div>
                    </div>
                </li>
            `);
        });
    }

    // 데이터가 없을 때 처리하는 함수
    function handleNoData() {
        $('.alert.alert-warning').show();
        $('ol.list-group').empty();
    }

    $(document).ready(function() {
        $('#reloadButton').on('click', function() {
            // 버튼 클릭 시 추천 받기 실행
            recommend();
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        // 페이지 로딩 시 추천 받기 실행
        recommend();
    });
</script>

</body>
</html>
