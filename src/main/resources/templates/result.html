<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
    <h1>
        <div style="text-align:center">오늘의 점심 메뉴</div>
    </h1>
    <h3>
        <div style="text-align:center">오늘 뭐 먹지?</div>
    </h3>
    <hr class="my-4">
    <ol class="list-group list-group-numbered">
        <!-- 여기에 음식점 목록 표시 -->
    </ol>
    <div class="alert alert-warning" role="alert" style="display:none">
        근처에 해당되는 음식점이 존재하지 않습니다.<br>
        카데고리를 재선택하거나, 다른 곳으로 이동해주세요.
    </div>
    <div style="text-align:center">
        <button id="reloadButton" type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#reloadButton').on('click', function() {
            $.ajax({
                type: 'GET',
                url: '/recommend',
                success: function(response) {
                    let items = response.recommendedRestaurants;
                    let listElement = $('ol.list-group');
                    let alertMessage = $('.alert.alert-warning');

                    listElement.empty();

                    if (items.length > 0) {
                        alertMessage.hide();

                        items.forEach(function(item) {
                            listElement.append(`
                                <li class="list-group-item">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">${item.category}</div>
                                        <div>${item.streetNameAddress}</div>
                                        <div>${item.restaurantName}</div>
                                    </div>
                                </li>
                            `);
                        });
                    } else {
                        alertMessage.show();
                        listElement.empty(); // 결과가 없는 경우 리스트 비우기
                    }
                },
                error: function(error) {
                    console.log('에러 발생: ', error);
                }
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        recommend(); // 페이지 로딩 시 추천 받기 실행

        // '다시 추천 받기!' 버튼 클릭 시
        $('#reloadButton').on('click', function() {
            recommend(); // 추천 받기 실행
        });
    });

    function recommend() {
        $.ajax({
            type: 'GET',
            url: '/recommend',
            success: function (response) {
                // 가져온 추천 음식점 목록을 표시할 수 있도록 로직 추가 필요

                let listElement = $('ol.list-group');
                let alertMessage = $('.alert.alert-warning');

                listElement.empty();

                if (response.recommendedRestaurants.length > 0) {
                    alertMessage.hide();

                    // 추천된 음식점을 표시
                    response.recommendedRestaurants.forEach(function(item) {
                        listElement.append(`
                            <li class="list-group-item">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">${item.category}</div>
                                    <div>${item.streetNumberAddress}</div>
                                    <div>${item.restaurantName}</div>
                                </div>
                            </li>
                        `);
                    });
                } else {
                    alertMessage.show();
                    listElement.empty(); // 결과가 없는 경우 리스트 비우기
                }
            },
            error: function (error) {
                console.log('에러 발생: ', error);
            }
        });
    }

</script>

</body>
</html>
