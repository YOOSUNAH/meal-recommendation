<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
    <h1>
        <div style="text-align:center">오늘의 점심 메뉴</div>
    </h1>
    <h3>
        <div style="text-align:center">오늘 뭐 먹지?</div>
    </h3>
    <hr class="my-4">
    <p id="location"></p> <!-- 위치 정보를 표시할 요소 -->
    <p id="category"></p> <!-- 카테고리 정보를 표시할 요소 -->
    <ol class="list-group list-group-numbered">
        <!-- 여기에 음식점 목록 표시 -->
    </ol>
    <div class="alert alert-warning" role="alert" style="display:none">
        근처에 해당되는 음식점이 존재하지 않습니다.<br>
        카데고리를 재선택하거나, 다른 곳으로 이동해주세요.
    </div>
    <div style="text-align:center">
        <button id="reloadButton" type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
        <button id="selectCategoryButton" type="button" class="btn btn-secondary btn-lg">카테고리 다시 선택하기</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 세션 스토리지에서 데이터를 가져옵니다.
        var latitude = sessionStorage.getItem('latitude');
        var longitude = sessionStorage.getItem('longitude');
        // 세션 스토리지에서 카테고리 정보를 가져옵니다.
        var categoryString = sessionStorage.getItem('category');
        var restaurants = []; // 모든 검색 결과를 저장할 배열
        // 카테고리 정보가 올바른 JSON 형식의 문자열인지 확인합니다.
        try {
            var category = JSON.parse(categoryString);
        } catch (error) {
            console.error('Failed to parse category:', error);
            var category = [];
        }

        // 가져온 데이터를 화면에 표시합니다.
        $('#location').text('위도: ' + latitude + ', 경도: ' + longitude);
        $('#category').text('선택한 카테고리: ' + category.join(', ')); // 배열의 요소들을 쉼표로 구분하여 문자열로 변환합니다.

        $('#reloadButton').on('click', function() {
            recommend(); // 추천 받기 실행
        });
        $('#selectCategoryButton').on('click', function() {
            window.location.href = '/page3'; // 카테고리 선택 페이지로 이동
        });
        recommend(); // 페이지 로딩 시 추천 받기 실행
    });

    function recommend() {
        var latitude = sessionStorage.getItem('latitude');
        var longitude = sessionStorage.getItem('longitude');
        var categories = JSON.parse(sessionStorage.getItem('category')); // 예: ["한식", "일식", "중식", "양식"]
        var restaurants = []; // 모든 검색 결과를 저장할 배열

        categories.forEach(function(category) {
            var url = 'https://dapi.kakao.com/v2/local/search/keyword.json?query=' + category +
                '&y=' + latitude + '&x=' + longitude + '&radius=20000';
            $.ajax({
                method: "GET",
                url: url,
                headers: { 'Authorization': 'Kakao_API_KEY' },
                async: false, // 동기 방식으로 변경
                success: function(data) {
                    // 검색된 식당 정보를 restaurants 배열에 추가
                    data.documents.forEach(function(document) {
                        restaurants.push(document);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error occurred: " + error);
                }
            });
        });

        // restaurants 배열에서 랜덤으로 10개 선택하여 화면에 표시
        var selectedRestaurants = shuffle(restaurants).slice(0, 10);
        displayRestaurants(selectedRestaurants); // 선택된 식당 정보를 화면에 표시하는 함수
    }

    // 배열을 랜덤으로 섞는 함수
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 식당 정보를 화면에 표시하는 함수
    function displayRestaurants(restaurants) {
        var list = $('.list-group');
        list.empty(); // 기존 목록을 비움
        restaurants.forEach(function(restaurant) {
            list.append('<li class="list-group-item">' + restaurant.place_name + '</li>');
        });
    }

</script>

</body>
</html>
