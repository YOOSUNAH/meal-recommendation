<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<body>
    <div>
        <h1>
            <div style="text-align:center">오늘의 점심 메뉴</div>
        </h1>
        <h3>
            <div style="text-align:center">오늘 뭐 먹지?</div>
        </h3>
        <hr class="my-4">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">recommendeMenu</div>
                    title 음식점 이름
                    link
                    category 카테고리(한식,양식)
                    description 설명
                    telephone 전화번호
                    address 주소
                    roadAddress
                </div>
                <span class="badge bg-primary rounded-pill">사진</span>
            </li>
        <div style="text-align:center">
            <button type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
        </div>
    </div>

</body>
</html>
