<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{defaultLayout}"
      layout:fragment="Content"
>
<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>
    <h1>
        <div style="text-align:center">오늘의 점심 메뉴</div>
    </h1>
    <h3>
        <div style="text-align:center">오늘 뭐 먹지?</div>
    </h3>
    <hr class="my-4">
    <p id="location"></p> <!-- 위치 정보를 표시할 요소 -->
    <p id="category"></p> <!-- 카테고리 정보를 표시할 요소 -->
    <ol class="list-group list-group-numbered" id="restaurantList">
        <!-- 여기에 음식점 목록 표시 -->
    </ol>
    <div class="alert alert-warning" role="alert" style="display:none">
        근처에 해당되는 음식점이 존재하지 않습니다.<br>
        카데고리를 재선택하거나, 다른 곳으로 이동해주세요.
    </div>

    <div id="map" style="width:100%;height:350px;"></div>


    <div style="text-align:center">
        <button id="reloadButton" type="button" class="btn btn-primary btn-lg">다시 추천 받기!</button>
        <button id="selectCategoryButton" type="button" class="btn btn-secondary btn-lg">카테고리 다시 선택하기</button>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf620856f46d903f5b7f04166e0f9ea3&libraries=services"></script>
<script>
    $(document).ready(function() {
        // 세션 스토리지에서 데이터를 가져옵니다.
        var latitude = sessionStorage.getItem('latitude');
        var longitude = sessionStorage.getItem('longitude');
        var categoryString = sessionStorage.getItem('category');
        var category = JSON.parse(categoryString);

        // 확인용
        $('#location').text('위도: ' + latitude + ', 경도: ' + longitude);
        $('#category').text('선택한 카테고리: ' + category.join(', ')); // 배열의 요소들을 쉼표로 구분하여 문자열로 변환합니다.

        // 백엔드로 현위치와 카테고리 정보를 전송
        $.ajax({
            method: "POST",
            url: "/v1/ojm/restaurant",
            data: {latitude: latitude, longitude: longitude, category: category.join()},
            success: function (data) {
                displayRestaurants(data);
            },
            error: function (xhr, status, error) {
                console.error("Error occurred: " + error);
            }
        });

        function displayRestaurants(restaurants) {
            var list = $('#restaurantList');
            list.empty(); // 기존 목록을 비움
            restaurants.forEach(function (restaurant) {
                list.append('<li class="list-group-item">' + restaurant.restaurantName + '</li>');
            });
        }
    });

    var infowindow = new kakao.maps.InfoWindow({zIndex:1});
    var latitude = sessionStorage.getItem('latitude');
    var longitude = sessionStorage.getItem('longitude');
    var categoryString = sessionStorage.getItem('category');
    var category = JSON.parse(categoryString);

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(latitude, longitude), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 카테고리에 따라 키워드 설정
    var keyword;
    if (category.includes("한식")) {
        keyword = "한식";
    } else if (category.includes("일식")) {
        keyword = "일식";
    } else if (category.includes("중식")) {
        keyword = "중식";
    } else if (category.includes("양식")) {
        keyword = "양식";
    } else {
        keyword = "맛집";
    }

    // 키워드로 장소를 검색합니다
    ps.keywordSearch(keyword, placesSearchCB, {
        radius: 1000      // 반경 100m로 설정하여 검색합니다.
    });


    $(document).ready(function() {
        $('#reloadButton').on('click', function() {
            recommend(); // 추천 받기 실행
        });
        $('#selectCategoryButton').on('click', function() {
            window.location.href = '/page3'; // 카테고리 선택 페이지로 이동
        });
        recommend(); // 페이지 로딩 시 추천 받기 실행
    });
    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            for (var i=0; i<data.length; i++) {
                displayMarker(data[i]);
                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
            }

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

        // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
    }

</script>

</body>
</html>
