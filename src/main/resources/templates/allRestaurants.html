<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식점 전체 조회</title>
  <style>
    .container {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .restaurant-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .pagination-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .pagination-controls button {
      margin: 0 5px;
    }

    .pagination-info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .size-input {
      margin: 10px;
    }

    .total-count {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container" id="content" style="display: none;">
  <h1>음식점 전체 조회</h1>
  <div class="total-count" id="totalCount">총 음식점 수: 0</div>
  <div class="size-input">
    <label for="sizeInput">페이지 당 음식점 수: </label>
    <input type="number" id="sizeInput" min="1" value="5">
    <button onclick="updateSize()">적용</button>
  </div>
  <div id="restaurants-list"></div>
  <div class="pagination-info">
    <div class="pagination-controls">
      <button id="prevBtn" onclick="prevPage()" class="btn">&lt;</button>
      <span id="pageIndicator"></span>
      <button id="nextBtn" onclick="nextPage()" class="btn">&gt;</button>
    </div>
  </div>
</div>

<!-- 필요한 JavaScript 파일 -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script>
  let currentPage = 1;
  let totalPages = 1;
  let pageSize = 5;

  function getRestaurants(page, size) {
    fetch(`/v1/admin/restaurants?page=${page - 1}&size=${size}`, {
      method: 'GET',
      credentials: 'same-origin',
    })
    .then(response => response.json())
    .then(data => {
      console.log('Received data:', data);
      const restaurantsList = document.getElementById('restaurants-list');
      restaurantsList.innerHTML = '';

      data.data.responseDtoList.forEach(restaurant => {
        const restaurantElement = document.createElement('div');
        restaurantElement.classList.add('restaurant-item');
        restaurantElement.innerHTML = `
        <p><strong>이름:</strong> ${restaurant.name}</p>
        <p><strong>카테고리:</strong> ${restaurant.category}</p>
        <p><strong>주소:</strong> ${restaurant.address}</p>
      `;
        restaurantsList.appendChild(restaurantElement);
      });

      const pageIndicator = document.getElementById('pageIndicator');
      pageIndicator.textContent = `${data.data.currentPage} / ${data.data.totalPage}`;

      currentPage = data.data.currentPage;
      totalPages = data.data.totalPage;
      updatePaginationButtons();

      const totalCount = document.getElementById('totalCount');
      totalCount.textContent = `총 음식점 수: ${data.data.totalElements}`;  // 총 요소 수 업데이트
    })
    .catch(error => console.error('Error fetching data:', error));
  }

  function prevPage() {
    if (currentPage > 1) {
      getRestaurants(currentPage - 1, pageSize);
    }
  }

  function nextPage() {
    if (currentPage < totalPages) {
      getRestaurants(currentPage + 1, pageSize);
    }
  }

  function updateSize() {
    const sizeInput = document.getElementById('sizeInput').value;
    pageSize = parseInt(sizeInput) || pageSize;
    getRestaurants(currentPage, pageSize);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const host = window.location.origin;

    // 세션을 확인하여 로그인 상태를 체크
    $.ajax({
      type: "GET",
      url: `${host}/v1/admin/get-session`,
      success: function (response) {
        if (response.data === "OJM Auth") {
          $('#content').show();
          getRestaurants(currentPage, pageSize);
        } else {
          window.location.href = `${host}/login.html`;
        }
      },
      error: function () {
        // 세션이 없으면 로그인 페이지로 리다이렉트합니다.
        window.location.href = `${host}/login.html`;
      }
    });
  });

  function updatePaginationButtons() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.disabled = (currentPage === 1);
    nextBtn.disabled = (currentPage === totalPages);
  }
</script>

</body>
</html>
