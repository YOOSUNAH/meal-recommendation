<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"content="upgrade-insecure-requests"/>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/script.js"></script>
    <style>
        .containers {
            max-width: 560px;
            text-align: center;
            margin-top: 90px;
        }

        h4, .btn {
            display: block;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            font-size: 1.0em;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-green {
            background-color: #28a745; /* 초록색 배경 */
        }

        .medium-text {
            font-size: 18px;
            line-height: 2;
            text-align: center;
        }

        #map {
            width: 60% !important;
            height: 525px !important;
            margin: 0 auto;
        }
        .center-text {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px; /* Mobile mode */
                margin: 0 auto;
                padding: 0;
            }

            .btn {
                font-size: 0.6em; /* Adjust button font size */
                padding: 4px 8px; /* Adjust button padding */
                margin: 10px auto; /* Center align */
            }

            .center-text {
                max-width: 100%;
                margin: 0 auto;
                text-align: center;
            }
        }
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #homeButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<button id="homeButton" onclick="goToHome()">Home</button>

<div>
    <div class="containers">
        <h2></h2>
    </div>
    <div class="row">
        <div style="text-align:center" class="medium-text">
            1. 위치확인하기버튼 클릭! <br>
            2. 상단에 위치 액세스 허용! <br>
            아래에 지도가 보여질 예정입니다. 잠시만 기다려주세요!
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="showRecommend()">
                위치 확인하기
            </button>
            <p id="location"></p>
        </div>
    </div>
    <div id="map" style="width:100%;height:350px;"></div>
    <button th:onclick="|window.location.href='@{/category}'|" class="btn">
        현위치를 중심으로 메뉴 선택하러 가기
    </button>

    <button id="previousSearchButton" class="btn btn-green" style="display:none;">
        가장 최근에 선택한 카테고리로 바로 추천 받기
    </button>
    <p id="categoryInfo" class="medium-text" style="display:none;"></p>



</div>

<script type="text/javascript"
        th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoAppKey}"></script>
<script>
    function goToHome() {
        window.location.href = '/home'; // 홈 페이지로 이동
    }

    function showRecommend() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                sessionStorage.setItem('latitude', latitude);
                sessionStorage.setItem('longitude', longitude);

                var mapContainer = document.getElementById('map');
                var mapOption = {
                    center: new kakao.maps.LatLng(latitude, longitude),
                    level: 3
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);

                var markerPosition = new kakao.maps.LatLng(latitude, longitude);
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                marker.setMap(map);

                // 이전 검색 정보 버튼 보이기
                document.getElementById('previousSearchButton').style.display = 'block';

                // 최근에 선택한 카테고리 표시
                var category = localStorage.getItem('category');
                if (category) {
                    document.getElementById('categoryInfo').style.display = 'block';
                    document.getElementById('categoryInfo').textContent = '가장 최근에 선택한 카테고리 : ' + category;
                }
            });
        } else {
            alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        var latitude = localStorage.getItem('latitude');
        var longitude = localStorage.getItem('longitude');
        var category = localStorage.getItem('category');

        if (latitude && longitude && category) {
            document.getElementById('previousSearchButton').style.display = 'block';
            document.getElementById('previousSearchButton').onclick = function() {
                sessionStorage.setItem('latitude', latitude);
                sessionStorage.setItem('longitude', longitude);
                sessionStorage.setItem('category', category);
                window.location.href = `/result`;
            }

            // 최근에 선택한 카테고리 표시
            document.getElementById('categoryInfo').style.display = 'block';
            document.getElementById('categoryInfo').textContent = '가장 최근에 선택한 카테고리 : ' + category;
        }
    });
</script>
</body>
</html>
