<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>OJM 현재 위치 확인하기</title>
</head>
<body>
<div>
  <div class="container">
    <h4 class="mb-3">현재 위치를 확인해 주세요</h4><br>
  </div>
  <button onclick="showLocation()">위치 확인하기</button>
  <p id="location"></p>
</div>

<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf620856f46d903f5b7f04166e0f9ea3"></script>
<script>
  function showLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {

        var latitude = position.coords.latitude;  // 위도
        var longitude = position.coords.longitude;  // 경도

        document.getElementById("location").innerHTML = "위도: " + latitude + "<br>경도: " + longitude;

        var mapContainer = document.getElementById('map');
        var mapOption = {
          center: new kakao.maps.LatLng(latitude, longitude), // 현재 위치를 중심으로 지도 표시
          level: 3
        };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

        // 마커가 표시될 위치입니다
        var markerPosition = new kakao.maps.LatLng(latitude, longitude);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
      });
    } else {
      alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
    }
  }
</script>
</body>
</html>
