<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"> <!-- CSS 파일 참조 추가 -->
    <style>
        .form-check {
            font-size: 1.25rem;
            text-align: center;
        }

        .btn {
            display: block;
            margin: 20px auto; /* 가운데 정렬 */
            font-size: 1.0em;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<div th:fragment="block">
    <div class="form-check">
        <h2>메뉴 선택하기</h2>
    </div>
    <div class="form-check">
        <input type="checkbox" value="" id="All" onclick="selectAllCategory()">
        <label for="All">
            전체 선택
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Korean" checked>
        <label for="Korean">
            한식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Japanese">
        <label for="Japanese">
            일식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Chinese">
        <label for="Chinese">
            중식
        </label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" value="" id="Western">
        <label for="Western">
            양식
        </label>
    </div>
    <br>

    <button th:onclick="|window.location.href='@{/page4}'|" class="btn">
        식당 추천 받으러 가기
    </button>

</div>

<script>
    function sendCategorySelection() {
        const categories = ['Korean', 'Japanese', 'Chinese', 'Western'];
        let selectedCategories = categories.filter(category => document.getElementById(category).checked).map(category => category === 'Korean' ? '한식' : category === 'Japanese' ? '일식' : category === 'Chinese' ? '중식' : '양식');

        // 카테고리 선택 결과를 세션 스토리지에 저장합니다.
        // 배열을 문자열로 변환하여 저장합니다.
        sessionStorage.setItem('category', JSON.stringify(selectedCategories));
    }

    document.querySelector('.btn').addEventListener('click', sendCategorySelection);
</script>
</body>
</html>
