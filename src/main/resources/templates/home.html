<!DOCTYPE html>
<html lang="ko">
<head>
    <title>오늘 점심 뭐먹지?</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/ico" href="/icons/favicon-16x16.ico" sizes="16x16">
    <link rel="shortcut icon" href="/icons/favicon-16x16.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 스타일 */
        h1 {
            font-size: 2rem; /* 기본 화면에서의 글씨 크기 */
            white-space: nowrap; /* 줄넘김 방지 */
            overflow: hidden; /* 넘치는 글씨 숨김 */
        }

        /* 모바일 화면에서의 스타일 */
        @media (max-width: 640px) {
            h1 {
                font-size: calc(1.5rem + 2vw); /* 화면 크기에 맞춰 글씨 크기 조정 */
                white-space: nowrap; /* 줄넘김 방지 */
                overflow: hidden; /* 넘치는 글씨 숨김 */
                text-align: center; /* 중앙 정렬 */
                margin: 0; /* 기본 여백 제거 */
                padding: 0; /* 기본 패딩 제거 */
            }
        }

        .logo {
            display: block;
            margin: 0 auto 50px;
            width: auto;
            height: 80px;
        }
    </style>
</head>
<body>
<div class="flex min-h-[100dvh] flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md text-center">
        <a href="/home">
        <img src="/icons/favicon.png" alt="오늘 점심 뭐먹지? 로고" class="logo">
        </a>
        <h1 class="text-4xl font-bold tracking-tight text-foreground">
            당신의 식사를 정해드려요
        </h1>
        <p class="mt-4 text-muted-foreground text-base">
            주변에 어떤 음식점이 있는 지 궁금하신가요?  <br>
            저희가 알려드릴게요!
        </p>
        <div class="mt-6">
            <a th:href="@{/location}"
               class="inline-flex h-10 items-center justify-center rounded-md bg-black px-8 text-sm font-medium text-white shadow transition-colors hover:bg-black/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
            >
                추천 시작하기
            </a>
        </div>
    </div>
</div>
</body>
</html>
