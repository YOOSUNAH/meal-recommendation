<meta charset="UTF-8">

<!DOCTYPE html>
<html>
<head>
    <title>메뉴 선택</title>
</head>
<body>
<form id="menuForm">
    <label for="menu">메뉴 선택:</label>
    <select id="menu" name="menu">
        <option value="한식">한식</option>
        <option value="일식">일식</option>
        <option value="양식">양식</option>
        <option value="중식">중식</option>
        <option value="전체">전체 선택하기</option>
    </select>
    <button type="button" onclick="sendMenu()">추천받기!</button>
</form>

<script>
        function sendMenu() {
            var selectedMenu = document.getElementById("menu").value;

            // 선택한 메뉴 정보를 서버로 전송
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/posts/recommendations", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({ menu: selectedMenu }));

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // 서버로부터 응답을 처리하는 코드
                    var response = JSON.parse(xhr.responseText);
                    // 처리 결과를 화면에 표시하거나 다음 단계로 진행
                }
            };
        }
    </script>
</body>
</html>
