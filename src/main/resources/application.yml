server:
  address: localhost
  port: 8081

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: none

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${database.url}/${database.name}
    username: ${database.username}
    password: ${database.password}

logging:
  level:
    toy.ojm: DEBUG
    org.springframework.web: DEBUG

