server:
  address: localhost
  port: 8081

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${database.name}
    username: ${mysql.username}
    password: ${mysql.password}

logging:
  level:
    toy.ojm: DEBUG
    org.springframework.web: DEBUG

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}











